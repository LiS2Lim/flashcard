{% extends 'base.html' %}

{% block head %}
	<title>flash card application</title>
	<meta name="keywords" content="flash, card, note, text, study" />
	<meta name="discription" content="This is flash card for study" />
{% endblock head %}

{% block body %}
<div class="row">
{% for flashcard in flashcards %}
	<div class="col-sm-6 col-md-3 col-lg-2 mt-3">
		<div class="card">
			<div class="card-body">
				<div class="card-title">{{ flashcard.key }}</div>
				<hr/>
				<div class="card-text">{{ flashcard.answer }}</div>
			</div>
		</div>
	</div>
{% endfor %}
</div>
{% endblock body %}
