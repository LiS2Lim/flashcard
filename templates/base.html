{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
	<!-- Metadata Area -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- CSS Area -->
	<link rel="stylesheet" href="{% static 'css/global.css' %}" />
	<link 
		rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous"
	/>

	<!-- Other Area -->
	{% block head %}
	{% endblock head %}
</head>
<body>
	<div class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<h3 class="ms-3"><a class="navbar-brand" href="/">Flash cards</a></h3>
			<div class="d-flex justify-contnet-end">
				{% if user.is_authenticated %}
					<div class="me-3 text-white">{{user.username}} æ§˜</div>
					<a class="me-3 nav-link btn-outline-light btn-sm" href="{% url 'common:logout' %}">Logout</a>
				{% else %}
					<div class="me-3"><a class="nav-link btn-outline-light btn-sm" href="{% url 'common:login' %}">Login</a></div>
				{% endif %}
			</div>
		</div>
	</div>
	<div class="container">
	{% block body %}
	{% endblock body %}
	</div>
</body>
</html>
